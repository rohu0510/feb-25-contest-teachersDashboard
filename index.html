<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Teachers Portal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="heading">Teacher's Portal - Sign Up</h1>
  <form class="form" onsubmit="return signUp()">
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>
    <input type="email" id="email" name="email" placeholder="Enter Your E-mail" required><br><br>
    <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>
    <button class="btn" type="submit">Sign Up</button>
  </form>
  <h3>If you already have an account, Then please Login!</h3>
  <button class="btn" onclick="window.location.href='login.html'">Log In</button>
  <script src="index.js"></script>
</body>

</html>
